  <body>
<div class="container">
    <div class="row top">
      <div class="col-1">
        <span class="time">Time</span>
      </div>
      <div class="col-10">
        <h1 id= "todaysDate">Date</h1>
      </div>
    </div>

    <div class="row">
      <div class="today col-1"></div>
      <div class="col-8">
        <form id="input-city">
          <input class="search" id="enterCity" type="text" name="fname" placeholder="Enter city"/>
          <input class="enter" type="submit" value="Search"/>
          <button id="currentLocation">Get Current Location</button>
        </form>
        </div>
      </div>
    
    <div class="row">
      <div class="today col-1"></div>
      <div class="today col-3">
          <span class="currently">currently</span>
          <br />
          <span class="degreesNow">0ยบC</span>
          <br />
          <span id="currentCity">Location</span>
          <br />
          <span id="temperature-desc">Feels Like</span>
      </div>
      <div class="col-3">
        <img src="images/sun.png" width="270px">
      </div>
    </div>
    <div class="row week">
      <div class="col-1"></div>
      <div class="col-2">
        <img src="images/sun.png" width="100px">
        <div class="days">Tomorrow</div>
        <span class="degrees">20ยบ</span>
      </div>
      <div class="col-2">
        <img src="images/rain.png" width="100px">
        <div class="days">Saturday</div>
        <span class="degrees">14ยบ</span>
      </div>
      <div class="col-2">
        <img src="images/rain.png" width="100px">
        <div class="days">Sunday</div>
        <span class="degrees">11ยบ</span>
      </div>
      <div class="col-2">
        <img src="images/rain.png" width="100px">
        <div class="days">Monday</div>
        <span class="degrees">10ยบ</span>
      </div>
      <div class="col-2">
        <img src="images/snow.png" width="100px">
        <div class="days">Tuesday</div>
        <span class="degrees">3ยบ</span>
      </div>
  </div>
    </body>
    <script src="weather.js"></script>
